<template id="play-page">
  <div class="vue-component">
    <div class="row">
      <div class="col-2">
        <div class="play-form card">
          <div class="justify-content-center">
            <div class="container">
              <ul>
                <li class="text-danger" v-for="error in errors">{{ error }}</li>
              </ul>
              <div class="form-group">
                <label>Amount Images</label>
                <input class="form-control" v-model="amountImages">
              </div>
              <div class="form-group">
                <label>Tag</label>
                <input type="text" class="form-control" v-model="tagName">
              </div>

              <button v-on:click="play()" type="button" class="btn btn-success float-right" aria-label="Left Align">
                Play
              </button>
            </div>
          </div>
        </div>        
      </div>
      <div class="container col-10">
        <div class="" v-if="!(game.done)">
          <div >
              <div class="row justify-content-center" v-for="boardRow in board" >
                <div class="col-1" v-for="card in boardRow">
                  <a class="container" href="/#/" v-on:click="flip(card)">
                    <div  class="card" >
                      <img class="card-img-top" v-if="isFlipped(card)" v-bind:src="card.image_url" alt="Card image cap">
                      <img class="card-img-top" v-if="isNormal(card) " src="ski_jumping.png" alt="Card image cap">
                      <img class="card-img-top" v-if="isOk(card)" src="cup.png" alt="Card image cap">
                      <div class="card-block">
                        {{card.name}}
                      </div>
                    </div>
                  </a>
              </div>
           </div>
          </div>
        </div>
        <div v-if="game.done">Winner</div>
      </div>
    </div>
  </div>
</template>

<template id="tags-page">
  <div class="vue-component">
    <div class="container ">
  
      <div class="row justify-content-center">
        <h2 class="">[ Tags ]
        </h2>
        <button v-on:click="newTagForm()" class="float-right btn btn-success">+</button>    
      </div>
      <div class="row justify-content-center" v-if="showNewTagForm">
          
          <input placeholder="name" v-model="newName">
          <input  placeholder="1, 2, 3" v-model="newImageIds">
          <button class="btn btn-success" v-on:click="createTag()">New Tag</button>
      </div>  
      <div class="row" v-for="tag in tags">
        <div class = "">
          <div class="row">
            <button v-on:click="deleteTag(tag)" class="float-left btn btn-danger">X</button>  
            <h2>{{tag.name}}</h2>
            <button v-on:click="newImageForm()" class="float-left btn btn-success">+</button>
             
          </div>
          <div class="row" v-if="showNewImageForm">
                <input placeholder="url" v-model="newImageUrl">
                <input  placeholder="name" v-model="newImageName">
                <button class="btn btn-success" v-on:click="createImageInTag(tag)">New Image in {{tag.name}} {{tag.imageUrl}}</button>
          </div> 
          <div class="float-left" v-for="image in tag.images">
            <div class="card " >
              <img class="card-img-top" v-bind:src="image.image_url" alt="Card image cap">
              <div class="card-block">
                <h6 class="card-title">{{image.name}}
                </h6>
                <div class="container">
                  <div class="row ">
                    <div class="float-left">
                    <button v-on:click="deleteImageFromTag(tag,image)" class="btn btn-danger">x</button>
                  </div>
                    <div class="">
                      <a href="#" class="btn btn-info">""</a>
                    </div>
                  </div>
                </div>   
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template id="images-page">
  <div class="vue-component">
    <div class="container">
      <h1>Images</h1>

          <p>{{image.name}}</p>
          <div class="container" v-for="tag in image.tags">
            <p>{{tag.name}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
