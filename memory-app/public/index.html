<template id="play-page">
  <div class="vue-component">
    <div class="row">
      <div class="col-2">
        <div class="play-form ">
          <div class="justify-content-center">
            <div class="container">
              <ul>
                <li class="text-danger" v-for="error in errors">{{ error }}</li>
              </ul>
              
              <div class="input-group mb-3">
                <select  placeholder="Amount" class="custom-select" id="inputGroupSelect01" v-model="amountImages">

                  <option >12</option>
                  <option >8</option>
                  <option >6</option>
                  <option >4</option>
                  <option >2</option>
                </select>
              </div>
              
              <div class="input-group mb-3">
                <select  placeholder="Amount" class="custom-select" id="inputGroupSelect01" v-model="tagName" >
                  <option v-for="tag in tags">{{tag.name}}</option>
               
                </select>
              </div>

              <button v-on:click="play()" type="button" class="btn btn-success float-right" aria-label="Left Align">
                Play
              </button>
            </div>
          </div>
        </div>        
      </div>
      <div class="container col-10">
        <div class="" v-if="!(game.done)">
          <div >
              <div class=" gallery row justify-content-center" v-for="boardRow in board" >
                <div class="col-lg-2 col-md-2" v-for="card in boardRow">
                  <a class="" href="/#/" v-on:click="flip(card)">
                    <div  class="card g-card"  >
                      <div class="g-img-card" v-bind:class="{ flipped: card.status === 'flipped' || card.status === 'viewed' }">
                        <div class="front">
                          <img class="card-img-top g-card front-img" v-if="isNormal(card) " src="red flames.jpg" alt="Card image cap back-img">
                          <img class="card-img-top g-card" v-if="isOk(card)" src="cup.png" alt="Card image cap">
                        </div>
                        <div class="back">
                          <img class="card-img-top g-card back-img" v-if="isFlipped(card)" v-bind:src="card.image_url" alt="Card image cap">
                          <img class="card-img-top g-card" v-if="isOk(card)" src="cup.png" alt="Card image cap">
                        </div>
                      </div>
                      <!-- <div class="card-block">
                        {{card.name}}
                      </div> -->
                    </div>
                  </a>
              </div>
           </div>
          </div>
        </div>
        <div v-if="game.done">
          <div class="winner">
            <div class="row justify-content-center">
                <div class="winner-box">
                  <h1>Boom</h1>
                  <h1>Great job!</h1>
                </div>
            </h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template id="tags-page">
  <div class="vue-component">
    <div class="container tags">
      <div class="row justify-content-center">
        <h2 class="">[ Tags ]
        </h2>
        <button v-on:click="newTagForm()" class="float-right btn-success"></button>  
        <button class='btn-info' v-on:click="setSortAttribute('name')"></button>  
      </div>
      <div class="row justify-content-center" v-if="showNewTagForm"> 
          <input placeholder="name" v-model="newName">
          <!-- <input  placeholder="1, 2, 3" v-model="newImageIds"> -->
          <button class="btn-success" v-on:click="createTag()"></button>
      </div>  
      <div class="row" v-for="tag in sortedTags">
        <div class = "">
          <div class="row">
            <h2> {{tag.name}} </h2>
            <button v-on:click="deleteTag(tag)" class="float-left btn-danger"></button>  
          </div>
          <div class="row" >
            <div class="images" v-for="image in tag.images">
              <div class="card"   >
                
                <div class="card-block">
                  <div class="card-title" >
                    <h4 style="background-color: white; border: solid; border-color: black;">
                    <button v-on:click="deleteImageFromTag(tag,image)" class="btn-danger"></button>{{image.name}}</h4>
                    
                    
                    <img class="card-img-top" v-bind:src="image.image_url" alt="Card image cap">
                  </div>   
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template id="images-page">
  <div class="vue-component">
    <div class="container images">
      <div class="row justify-content-center">
        <div class="col-10  ">
          <div class="row " style="margin-bottom: 10px ">
            <h2>Images</h2>
            <button v-on:click="newImageForm()" class=" btn-success"></button> 
            <input class="offset-md-6" type="text" placeholder="filter by name" v-model="nameImageFilter"> 
          </div>
          <div class="form-image" v-if="showNewImageForm">
            <div class="input-group mb-3">
              <input placeholder="Image Name" type="text" v-model="newImageName">
              <select   v-model="newImageTag" placeholder="Tag" class="custom-select"  >
                <option value="">tags</option>
                <option v-for="tag in allTags" :value="tag" >{{tag.name}}</option>
              </select>
              <input value="B" type="file" v-on:change="uploadFile($event)">
            </div>
          </div>
          <div class="row ">
            <div class="images" v-for="image in images">
              <div class="card" v-if="isValidImage(image)">
                <div class="">
                  <div class="" style="background-color: white; border-radius: 10%;">
                    <button class="float-left btn-danger" v-on:click="deleteImage(image)"></button>
                    <h4 style="margin-bottom: 0px;">{{image.name}}</h4>
                    
                  </div>   
                </div>
                <img v-bind:src="image.image_url" alt="">
                <div class="container" v-for="tag in image.tags" style="border: 1px; border-style: solid; border-color: black;">
                  <div>
                    <button class="btn-danger float-rigth" v-on:click="deleteTagFromImage(image,tag)"></button>
                    {{tag.name}}
                    
                  </div>
                </div>
                <div class="float-rigth">
                  <div class="add-tag-form">
                    <div class="input-group-btn" >
                      <button type="button" class=" btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
                        Tag
                      </button>
                      <div >
                        <div class="dropdown-menu" >
                          <a class="dropdown-item" v-for="newTag in allTags" :key="newTag.id" v-on:click="addTag(image,newTag)">{{newTag.name}}</a>
                        </div>
                      </div>
                    </div>       
                  </div> 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template id="played-games-page">
  <div class="vue-component container"> 
    <table class="table table-striped table-bordered ">
      <thead class="thead-inverse">
        <tr>
          <th>#</th>
          <th>Size</th>
          <th>Score</th>
          <th>Done?</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="game in games" v-bind:key="game.id">
          <th scope="row">{{game.id}}</th>
          <td >{{game.rows}} X {{game.columns}}</td>
          <td >{{game.score}}</td>
          <td class="text-center">
            <p v-if="game.done">{{game.done}}</p>
            <button v-if="!game.done" class="btn btn-success" v-on:click="playGame(game)">Play</button>
          </td>  
        </tr>
      </tbody>
    </table>   
    <div id="chart" class="container"></div>
  </div>
</template>
