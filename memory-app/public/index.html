<template id="play-page">
  <div class="vue-component">
    <div class="row">
      <div class="col-2">
        <div class="g-settings">
          <button class="" v-on:click="isSettings()" v-if="settings">*</button>
        </div>
        <div class="play-form card">
          <div class="justify-content-center">
            <div class="container">
              <ul>
                <li class="text-danger" v-for="error in errors">{{ error }}</li>
              </ul>
              
              <div class="input-group mb-3">
                <select  placeholder="Amount" class="custom-select" id="inputGroupSelect01" v-model="amountImages">
                  <option >12</option>
                  <option >9</option>
                  <option >4</option>
                  <option >2</option>
                </select>
              </div>
              
              <div class="input-group mb-3">
                <select  placeholder="Amount" class="custom-select" id="inputGroupSelect01" v-model="tagName" >
                  <option v-for="tag in tags">{{tag.name}}</option>
               
                </select>
              </div>

              <button v-on:click="play()" type="button" class="btn btn-success float-right" aria-label="Left Align">
                Play
              </button>
            </div>
          </div>
        </div>        
      </div>
      <div class="container col-10">
        <div class="" v-if="!(game.done)">
          <div >
              <div class=" gallery row justify-content-center" v-for="boardRow in board" >
                <div class="col-lg-2 col-md-2" v-for="card in boardRow">
                  <a class="" href="/#/" v-on:click="flip(card)">
                    <div  class="card g-card"  >
                      <div class="g-img-card" v-bind:class="{ flipped: card.status === 'flipped' || card.status === 'viewed' }">
                        <div class="front">
                          <img class="card-img-top g-card front-img" v-if="isNormal(card) " src="ski_jumping.png" alt="Card image cap back-img">
                          <img class="card-img-top g-card" v-if="isOk(card)" src="cup.png" alt="Card image cap">
                        </div>
                        <div class="back">
                          <img class="card-img-top g-card back-img" v-if="isFlipped(card)" v-bind:src="card.image_url" alt="Card image cap">
                          <img class="card-img-top g-card" v-if="isOk(card)" src="cup.png" alt="Card image cap">
                        </div>
                      </div>
                      <!-- <div class="card-block">
                        {{card.name}}
                      </div> -->
                    </div>
                  </a>
              </div>
           </div>
          </div>
        </div>
        <div v-if="game.done">Winner</div>
      </div>
    </div>
  </div>
</template>

<template id="tags-page">
  <div class="vue-component">
    <div class="container ">
  
      <div class="row justify-content-center">
        <h2 class="">[ Tags ]
        </h2>
        <button v-on:click="newTagForm()" class="float-right btn btn-success">+</button>    
      </div>
      <div class="row justify-content-center" v-if="showNewTagForm">
          
          <input placeholder="name" v-model="newName">
          <input  placeholder="1, 2, 3" v-model="newImageIds">
          <button class="btn btn-success" v-on:click="createTag()">New Tag</button>
      </div>  
      <div class="row" v-for="tag in tags">
        <div class = "">
          <div class="row">
            <button v-on:click="deleteTag(tag)" class="float-left btn btn-danger">X</button>  
            <h2>{{tag.name}}</h2>
            <button v-on:click="newImageForm()" class="float-left btn btn-success">+</button>
             
          </div>
          <div class="row" v-if="showNewImageForm">
                <input placeholder="url" v-model="newImageUrl">
                <input  placeholder="name" v-model="newImageName">
                <button class="btn btn-success" v-on:click="createImageInTag(tag)">New Image in {{tag.name}} {{tag.imageUrl}}</button>
          </div> 
          <div class="float-left" v-for="image in tag.images">
            <div class="card " >
              <img class="card-img-top" v-bind:src="image.image_url" alt="Card image cap">
              <div class="card-block">
                <h6 class="card-title">{{image.name}}
                </h6>
                <div class="container">
                  <div class="row ">
                    <div class="float-left">
                    <button v-on:click="deleteImageFromTag(tag,image)" class="btn btn-danger"></button>
                  </div>
                    <div class="">
                      <a href="#" class="btn btn-info">""</a>
                    </div>
                  </div>
                </div>   
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template id="images-page">
  <div class="vue-component">
    <div class="container">
      <h1>Images</h1>
      <div class="form-image">
        Name:<input type="text" v-model="newImageName">
        Image: <input type="file" v-on:change="uploadFile($event)">
      </div>
      <div class="row">
        <div class="card float-left" v-for="image in images">
          <img v-bind:src="image.image_url" alt="">
          <p>{{image.name}}</p>
          <div class="container" v-for="tag in image.tags">
            <button v-on:click="deleteTagFromImage(image,tag)">-</button>
            <p>{{tag.name}}</p>
          </div>
          <div class="add-tag-form">
            <div class="input-group-btn" >
              <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
                +Tag
              </button>
              <div >
                <div class="dropdown-menu" >
                  <a class="dropdown-item" v-for="newTag in allTags" :key="newTag.id" v-on:click="addTag(image,newTag)">{{newTag.name}}</a>
                </div>
              </div>
              
            </div>       
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template id="signup-page">

      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>
  </div>
</template>
