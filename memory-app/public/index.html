<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Game</title>
  <!-- js -->
  <!-- vuejs -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <!-- index.js -->
  <script src="index.js" defer></script>

  <!-- css -->
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- game.css -->
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <div id="vue-app">

    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
      <a class="navbar-brand" href="/#/">Memory Game</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <!-- <span class="navbar-toggler-icon"></span> -->
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto ">
          <li class="nav-item nav-item active ">
            <a class="nav-link" href="/#/tags">Tags</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item nav-item active dropdown ">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              User
            </a>
            <div class="dropdown-menu container" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="/#/login">Login</a>
              <a class="dropdown-item" href="/#/logout">Log Out</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="/#/signup">Sign Up</a>
            </div>
          </li>
          
        </ul>
      </div>
    </nav>
    <router-view></router-view>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>

<template id="play-page">
  <div class="vue-component">
    <div class="row">
      <div class="col-2">
        <div class="play-form card">
          <div class="justify-content-center">
            <div class="container">
              <ul>
                <li class="text-danger" v-for="error in errors">{{ error }}</li>
              </ul>
              <div class="form-group">
                <label>Amount Images</label>
                <input class="form-control" v-model="amountImages">
              </div>
              <div class="form-group">
                <label>Tag</label>
                <input type="text" class="form-control" v-model="tagName">
              </div>

              <button v-on:click="play()" type="button" class="btn btn-success float-right" aria-label="Left Align">
                Play
              </button>
            </div>
          </div>
        </div>        
      </div>
      <div class="container col-10">
        <div class="" v-if="!(game.done)">
          <div >
              <div class="row justify-content-center" v-for="boardRow in board" >
                <div class="col-1" v-for="card in boardRow">
                  <a class="container" href="/#/" v-on:click="flip(card)">
                    <div  class="card" >
                      <img class="card-img-top" v-if="isFlipped(card)" v-bind:src="card.image_url" alt="Card image cap">
                      <img class="card-img-top" v-if="isNormal(card) " src="ski_jumping.png" alt="Card image cap">
                      <img class="card-img-top" v-if="isOk(card)" src="cup.png" alt="Card image cap">
                      <div class="card-block">
                        {{card.name}}
                      </div>
                    </div>
                  </a>
              </div>
           </div>
          </div>
        </div>
        <div v-if="game.done">Winner</div>
      </div>
    </div>
  </div>
</template>

<template id="tags-page">
  <div class="vue-component">
    
    <div class="container ">
      <div class="row justify-content-center">
        <h2 class="">[ Tags ]
        </h2>
        <button v-on:click="newTagForm()" class="float-right btn btn-success">+</button>

        <div class="row" v-if="showNewTagForm">
          <h1>New Tag</h1>
          <input type="text" placeholder="name" v-model="newName">
          <input type="text" placeholder="1, 2, 3" v-model="newImageIds">
          <button v-on:click="newTag()">Add</button>
      </div>
    
      </div>
      <div class="row" v-for="tag in tags">
        <div class = "">
          <h2>{{tag.name}}</h2>
          <div class="float-left" v-for="image in tag.images">
            <div class="card " >
              <img class="card-img-top" v-bind:src="image.image_url" alt="Card image cap">
              <div class="card-block">
                <h6 class="card-title">{{image.name}}</h6>
                <div class="container">
                  <a href="#" class="btn btn-primary">delete</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template id="signup-page">
  <div class="vue-component">
    <div class="container">
      <h1>Signup</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <div class="form-group">
        <label>Password confirmation:</label>
        <input type="password" class="form-control" v-model="passwordConfirmation">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>
  </div>
</template>

<template id="login-page">
  <div class="vue-component">
    <div class="container">
      <h1>Login</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>
  </div>
</template>

<template id="logout-page"> 
</template>
